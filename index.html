<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
<main>
    <div class="container">
        <h2>Password Generator</h2>
        <input type="password" id="password" placeholder="Sua senha gerada aparece aqui" readonly>
        <button onclick="togglePasswordVisibility()">Mostrar/Ocultar Senha</button><br>
        <p class="password-strength" id="passwordStrength"></p>
        <label>
            <input type="checkbox" id="includeLowercase" checked> Letras Minúsculas
        </label><br>
        <label>
            <input type="checkbox" id="includeUppercase" checked> Letras Maiúsculas
        </label><br>
        <label>
            <input type="checkbox" id="includeNumbers" checked> Números
        </label><br>
        <label>
            <input type="checkbox" id="includeSymbols"> Caracteres Especiais
        </label><br>
        <label for="passwordLength">Tamanho da Senha:</label>
        <input type="number" id="passwordLength" style="width: 5ch; border-radius: 10px;" value="12" min="4" max="20"><br>
        <button onclick="generatePassword()">Gerar Senha</button>
        <button onclick="copyPassword()">Copiar Senha</button>
    </div>
</main>
</body>
</html>
